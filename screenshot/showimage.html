<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <HEAD>
  <title> </title>
	<style type="text/css">
	body {
		margin:0;
		padding:0;
	}
	</style>
   <script>
		chrome.extension.onConnect.addListener(function(port){
			port.onMessage.addListener(function(data){
				var img = document.getElementById('pic');
				img.src = data.imgData;
			});
		});

  </script>
 </head>
 <body>
  <img id="pic" >
 </body>
</html>
