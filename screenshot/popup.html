<html>
<head>
<style type="text/css">
body {
	font-family: arial, Verdana;
	font-size: 13px;
	width: 200px;
}

.menu {
	line-height:22px;
	margin-top:5px;
	width:200px;
	text-indent:1em;
	color:#3d5d6a;
	border:1px solid #bec9ce;
	cursor:pointer;
	
}

.menu:hover {
	color:#ffffff;
	background-color:#3d5d6a;
}

#loadDiv {
	margin-top:20px;
	width:200px;
	text-align:center;
	font-family: Verdana,simsun;
	font-size: 12px;
	color:#3d5d6a;
	line-height:40px;
	font-weight:bold;
	display:none;
}


</style>
<script type='text/javascript'>
		function toDo(what) {
			
			bg = chrome.extension.getBackgroundPage();
			switch(what)
			{
				case "capture_window":
					bg.screenshot.captureVisible();
					window.close();
					break;
				case "capture_area":
					bg.screenshot.showArea();
					window.close();
					break;
				case "capture_webpage":
					document.getElementById("loadDiv").style.display = 'block';
					document.getElementById("item").style.display = 'none';
					bg.screenshot.captureEntire();
					
					break;
			}
		}

		function getMessage() {
			var tags = document.getElementsByName("message");
			for(var i=0; i<tags.length; i++) {
				var name = tags[i].getAttribute("tag");
				document.getElementById(name).innerText = chrome.i18n.getMessage(name);
			}
		}
</script>
</head>

<body onload="getMessage()">
	<div id="loadDiv" ><img src="loading.gif" alt="">
	<div id="loading" name="message" tag="loading">Loading please wait...</div>
	</div>
	<div id="item">
	<div class="menu" onclick="toDo('capture_window');" name="message" id="captureWindow" tag="captureWindow"></div>
	<div class="menu" onclick="toDo('capture_area');" name="message" id="captureArea" tag="captureArea"></div>
	<div class="menu" onclick="toDo('capture_webpage');" name="message" id="captureWebpage" tag="captureWebpage"></div>
	</div>
	
</body>
</html>
